<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fairfield Library website - About</title>
</head>
<body>
    <header th:replace="fragments/header :: header" >
    
</header>
    <main>
    <h1>List of our Publishers</h1>
    <div>
      <p><a href="/publisher/new">Add New Publisher</a></p>
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Publisher Name</th>
          <th>Primary Address</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="publisher, counter : ${publishers}">
          <th th:text="${counter.count}+${'.'}"></th>
         <td th:text="${publisher.name}"></td>
         <td th:text="${publisher.primaryAddress}">
           
          
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
